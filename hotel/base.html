<!DOCTYPE html>

<!-- ↑文書型宣言(DOCTYPE宣言)を最初の行に記述する -->
<!-- ※完全に最初から作成する場合及びSublimeTextだと「htm」と入力後にCtrl + スペースで自動的に記述される -->

<!-- ↓htmlを記述していく -->
<!-- 日本語のページにする場合は「htmlタグ」に値「ja」と指定する -->
<html lang="ja">

  <!-- 「head」内には「文字コード」「タイトル」「リンク」等を記述していく -->
  <!-- ※ここは基本的に画面に見えない部分でもあり通常だと間違えやすい個所でもあるので入力ミスしないように -->
  <head>

    <!-- 「meta」は最近では「UTF-8」が標準となる文字コードなのでここで宣言しておく -->
    <meta charset="UTF-8">

    <!-- 「title」はブラウザのタブ等に見える箇所で無いなら無いでも問題ないが出来るだけ追加しておくと判りやすくなる -->
    <title>結婚式場のコンセプト - HOTEL IMPERIAL RESORT TOKYO</title>

    <!-- 「link」は外部ファイルである「css」等を読み込ませるために記述する -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <!-- 「body」に画面表示される「ヘッダー領域」「ナビゲーション領域」「コンテンツ領域」「フッター領域」を記述していく -->
  <!-- ※「base」の部分なので「css」を意識しつつ「id」「class」も指定する -->
  <body>

    <!-- 「header」は1番上の部分で「ロゴ」「社名」等を表示させることが多い -->
    <!-- ※今回は「ロゴ」だけ表示させる -->
    <header id="top">
      <h1><a href="index.html"><img src="images/logo.png" alt="HOTEL IMPERIAL RESORT TOKYO"></a></h1>
    </header>

    <!-- 「nav」はサイト内の各ページへのリンク集みたいな感じで箇条書きとして記述する -->
    <nav>
      <ul>
        <li id="nav_concept"><a href="concept.html">結婚式場のコンセプト</a></li>
        <li id="nav_plan"><a href="plan.html">プランのご案内</a></li>
        <li id="nav_fair"><a href="fair.html">ブライダルフェア</a></li>
        <li id="nav_contact"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>

    <!-- 「breadcrumb」はパンくずリストでサイト内のどこのページなのか判りやすくするため記述していく -->
    <div id="breadcrumb">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li>結婚式場のコンセプト</li>
      </ul>
    </div>
    <div id="contents">
      <div id="main">
        <article>
          <h1>結婚式場のコンセプト</h1>
        </article>
      </div>
      <div id="sub">
        <aside>
          <div class="bnr_inner">
            <a href="plan.html">
              <dl>
                <dt><img src="images/bnr_plan.jpg" alt="プランのご案内"></dt>
                <dd>標準のプランをご紹介いたします。</dd>
              </dl>
            </a>
          </div>
          <div class="bnr_inner">
            <a href="contact.html">
              <p><img src="images/bnr_contact.png" alt="お問い合わせ"></p>
            </a>
          </div>
        </aside>
      </div>
    </div>
    <footer>
      <p id="pagetop"><a href="#top">ページの先頭に戻る</a></p>
      <address>東京都千代田区X-X-X 電話 0120-000-XXX 営業時間 11:00～20:00(水曜日定休)</address>
      <p id="copyright"><small>Copyright &copy;2014 HOTEL IMPERIAL RESORT TOKYO All rights reserved.</small></p>
    </footer>
  </body>
</html>
