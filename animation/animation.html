<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
  <title>h1 test</title>
  <style>
  h1 {
  animation-delay: 2s;
  animation-duration: 5s;
  animation-name: slidein;
  animation-fill-mode: both;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes slidein {
  0% {
    margin-left: 0%;
    width: 300%
  }
25% {
  font-size: 1000%;
  margin-left: 75%;
  width: 150%;
}
50% {
  font-size: 50%;
  margin-left: 25%;
  width: 150%;
}
75% {
  font-size: 300%;
  margin-left: 90%;
  width: 150%;
}
  100% {
    margin-left: 0%;
    width: 100%;
  }
}</style>
</head>
<body>
<h1>Hello!</h1>
<p>アニメーションするらしいよ</p>

</body>
</html>
